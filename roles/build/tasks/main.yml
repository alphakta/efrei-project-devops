- name: Log in to Docker registry
  command: docker login {{ CI_REGISTRY }} -u {{ CI_REGISTRY_USER }} -p {{ DEPLOY_TOKEN }}

- name: Clone a Git repository
  git:
    repo: https://gitlab.com/AlphaKeita/Be-Primeur.git
    dest: ./home/user/
    version: main
    clone: yes
    depth: 1

- name: Ex√©cuter ls -l
  command: ls -l
  register: ls_output

- name: Afficher la sortie de la commande ls -l
  debug:
    var: ls_output

- name: Build and push Docker image
  command: docker build -t {{ IMAGE_NAME }} .

