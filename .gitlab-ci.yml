  - build
  # - deploy
  # - stop_deploy

services:
  - docker:dind

variables:
  IMAGE_NAME: beprimeur
  IMAGE_TAG: $CI_COMMIT_SHA
  REGISTRY_IMAGE: $CI_REGISTRY/$IMAGE_NAME

build application:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - sudo docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $DEPLOY_TOKEN
    - sudo docker build -t $IMAGE_NAME .
    - sudo docker tag $IMAGE_NAME $REGISTRY_IMAGE:$IMAGE_TAG
    - sudo docker push $REGISTRY_IMAGE:$IMAGE_TAG
    - sudo docker pull $REGISTRY_IMAGE:$IMAGE_TAG
    - sudo docker build -t $REGISTRY_IMAGE:$IMAGE_TAG .
    - sudo docker push $REGISTRY_IMAGE:$IMAGE_TAG
  only:
    - main
  tags:
    - shell

